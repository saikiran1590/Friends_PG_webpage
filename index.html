<script>
  const climates = ['sunny', 'rainy', 'cloudy', 'windy', 'stormy', 'snowy', 'foggy'];
  const climate = climates[Math.floor(Math.random() * climates.length)];
  document.getElementById('climate').textContent = climate;
</script>

<body>
  <header class="header">
    <img src="assets/friends_pg_logo.webp" alt="Logo" class="logo" />
    <h1 class="title">Friends PG</h1>
    <div class="date" id="currentDate"></div>
  </header>

  <div class="greeting">
    Hey! <strong>Ashok Mandala</strong>, it's a <span id="climate">Sunny</span> day today!
  </div>

  <div id="total-count-display" style="display: none; position: fixed; bottom: 20px; left: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.15); font-weight: bold;"></div>


  <div class="side-buttons">
  <button onclick="showCreateForm()">Create</button>
  <button onclick="showEditForm()">Edit</button>
  <button onclick="showTotalCount()">Total Count</button>
</div>

<!-- Edit User Form -->
<div class="container" id="edit-user-form" style="display: none;">
  <h2>Edit User</h2>
  <form id="edit-form">
    <input type="text" id="search-name" placeholder="Enter name to search" required />
    <button type="button" onclick="searchUser()">Search</button>
    
    <div id="edit-fields" style="display: none;">
      <input type="text" id="name" placeholder="Name" required /><br/>
  <input type="number" id="age" placeholder="Age" required /><br/>
  <input type="text" id="occupation" placeholder="Occupation" required /><br/>
  <input type="text" id="college_company" placeholder="College / Company" required /><br/>
  <input type="number" id="advance_paid" placeholder="Advance Paid" required /><br/>
      <button type="submit">Update</button>
    </div>
  </form>
</div>

  <div class="container">
  <div class="form-header">Create a New User</div>
  <form id="crud-form">
    <input type="text" id="user_name" placeholder="User Name" required /><br/>
  <input type="email" id="user_email" placeholder="Email" required /><br/>
  <input type="tel" id="user_phone" placeholder="Phone Number" required /><br/>
    <button type="submit">Submit</button>
  </form>
</div>
